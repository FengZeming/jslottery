<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./test.css">	
</head>
<body>
<div class="machine">
	<table class="machine-table">
	      <tbody>
	      <tr>
	       <td class="	prize-cell level" data-id="1" ></td>
	       <td class="	prize-cell level-2" data-id="2" ></td>
	       <td class="	prize-cell level" data-id="3" ></td>

	      </tr>
	      <tr>
	       <td class="	prize-cell level-3" data-id="12" ></td>

	</table>

<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript" src="../jslottery.js"></script>
<script type="text/javascript">
	var jslottery =	new Jslottery({
		scroll_dom:'.prize-cell',
		id:'1',
		scroll_value:'#FFFF7E',	
		change_mode:'background-color',
		attr_id:'data-id',
		callback:function(data){}
		});
	$('.machine-control').click(function(){
		jslottery.start();
	});
</script>

</html>
